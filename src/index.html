<!DOCTYPE html>
<html lang="en">
<head>

  <main class="main-content">

    <section class="intro">

                <img class="speaker-img" src="/pictures/gleb-vinnikov.jpeg" alt="Глеб Винников" />

                  <a href="https://www.facebook.com/gleb.vinnikov"><strong>Глеб Винников</strong></a>

  <footer class="footer">
    <p><small><a href="mailto:mail@chernihivjs.org.ua">@</a></small></p>
